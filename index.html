<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud integrtation minor project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="form">Qualifications</h1>
    <form class="frm">
      <div class="form">
        <input
          type="text"
          placeholder="Level of Education"
          name="Level"
          id="level"
        />
        <input
          type="text"
          placeholder="Exam Degree"
          name="ExamDegree"
          id="exam"
        />
        <input
          type="text"
          placeholder="School/College"
          name="SchoolCollege"
          id="school"
        />
        <input
          type="text"
          placeholder="University"
          name="University"
          id="university"
        />
        <input
          type="text"
          placeholder="Year of Passing"
          name="yearOfPassing"
          id="pass"
        />
      </div>
      <div class="form">
        <input
          type="text"
          placeholder="Maximum Marks"
          name="MaximumMarks"
          id="maxmarks"
        />
        <input
          type="text"
          placeholder="Maximum Obtained"
          name="MarksObtained"
          id="obtmarks"
        />
        <input
          type="text"
          placeholder="Percentage"
          name="Percentage"
          id="percentage"
        />
        <input type="text" placeholder="Divison" name="Division" id="division" />
        <input
          type="text"
          placeholder="Achivement"
          name="Achivement"
          id="achivement"
        />
      </div>
      <div class="btn-div">
        <button class="btn" type="submit">Save</button>
      </div>
    </form>
    <table id="data">
      <thead>
        <tr>
          <th>Level</th>
          <th>Exam Degree</th>
          <th>School/College</th>
          <th>University</th>
          <th>Year of Passing</th>
          <th>Maximum Marks</th>
          <th>Marks Obtained</th>
          <th>Percentage</th>
          <th>Division</th>
          <th>Achievement</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
